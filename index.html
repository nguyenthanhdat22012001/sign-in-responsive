<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">

            <a href="#" class="logo">
                <img src="./images/delighted.png" alt="logo">
            </a>
                <!-- end logo     -->
            <div class="box-sign-in">
                <div class="sign-in">
                    <div class="sign-in__top">
                        <h4 class="sign-in__txt-wellcome">Welcome to &nbsp; <br>  <span>Delighted</span></h4>
                        <p class="sign-in__txt-no-account">No Account ? <br>
                            <a href="#">Sign up</a>
                        </p>
                    </div>
                    <!-- end top -->
                    <h1 class="sign-in__title">Sign in</h1>
                    <!-- end title -->
                        <div class="sign-in__buttons">
                            <button class="btn btn--icon-text">
                                <img src="./images/google.svg" alt="google">
                                Sign in with Google
                            </button>
                            <button class="btn btn--icon">
                                <img src="./images/Facebook.svg" alt="Facebook">
                            </button>
                            <button class="btn btn--icon">
                                <img src="./images/apple.svg" alt="apple">
                            </button>
                        </div>
                    <!-- end list button -->
                        <form class="sign-in__form">
                            <div class="sign-in__form-group">
                                <label for="username" class="sign-in__label">Enter your username or email address</label>
                                <input class="sign-in__input" type="text" id="username" placeholder="Username or email address" required minlength="8" maxlength="40">
                            </div>
                            <div class="sign-in__form-group">
                                <label for="password" class="sign-in__label">Enter your Password</label>
                                <input class="sign-in__input" type="password" id="password" placeholder="Password" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$">                          
                            </div>
                            <div class="sign-in__action">
                                <a href="#" class="sign-in__forgot">Forgot Password</a>
                                <button type="submit" class="btn btn--green">Sign in</button>
                            </div>
                        </form>
                    <!-- end form -->
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
